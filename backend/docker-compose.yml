services:
  eureka:
    build:
      context: .
      dockerfile: eureka-service/Dockerfile
    ports: [ "8761:8761" ]
    environment:
      SPRING_PROFILES_ACTIVE: "offline"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 600000
      SPRING_DATASOURCE_HIKARI_KEEP_ALIVE_TIME: 300000
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
    volumes:
      - eureka-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health | grep -q UP" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    mem_limit: 350m

  postgres-db-offline:
    image: postgres:14-alpine
    container_name: postgres_db_offline
    ports: # Puerto para la base de datos de producción
      - "5432:5432" # Usaremos el puerto estándar 5432 para producción
    environment:
      POSTGRES_DB: ecopila_db_offline
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - offline-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ecopila_db_offline" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data

  gateway-offline:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports: [ "8090:8090" ]
    environment:
      SPRING_PROFILES_ACTIVE: "offline"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka:8761/eureka"
      EUREKA_URI: "http://eureka:8761/eureka"
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 600000
      SPRING_DATASOURCE_HIKARI_KEEP_ALIVE_TIME: 300000
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
      JWT_BASE64_SECRET: "hRFxCC9ibkLnqP9Js9FiWRbCme1dbLPLIRzQVPKmhK/LscULomJ/flJJpUaZ+M9fa+hT0X4gpeileNbQJrEBrw=="
    depends_on:
      eureka:
        condition: service_healthy
      redis:
        condition: service_started
    mem_limit: 320m

