# Nombre del motor
engine.name=client

# Configuración de base de datos
db.driver=org.postgresql.Driver
db.url=URL_DE_LA_BASE_DE_DATOS_CLIENTE
db.user=#usuario
db.password=#password

# URL de sincronización del CLIENTE (este nodo)
sync.url=http://symmetricds-client:8081/sync/client

# Grupo y External ID (será reemplazado dinámicamente)
group.id=client_group
external.id={{EXTERNAL_ID}}

# URL del MASTER para registro y sincronización (PRUEBAS LOCALES)
registration.url=URL_DEL_MASTER/sync/master

# Auto-registro habilitado
auto.registration=true
auto.reload=true

#Habilitar API REST
rest.api.enable=true
rest.api.auth.enabled=false

# Configuración de carga inicial
initial.load.create.first=true
initial.load.delete.first=false

# Corrección de números en WHERE
db.quote.numbers.in.where.enabled=false

# Jobs de sincronización habilitados
push.job.enabled=true
pull.job.enabled=true

# Batch configuration para mejor rendimiento
routing.max.batch.size=10000
transport.max.bytes.to.sync=1048576

# Timeout configurations
http.timeout.ms=300000
http.connection.timeout.ms=30000

# Logging
log.level=INFO
console.log.level=INFO