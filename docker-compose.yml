services:
  # --- INFRAESTRUCTURA ---
  eureka:
    build:
      context: ./backend
      dockerfile: eureka-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: "offline"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    volumes:
      - eureka-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health | grep -q UP" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    mem_limit: 512m
    restart: unless-stopped

  postgres-db-offline:
    image: postgres:14-alpine
    container_name: postgres_db_offline
    environment:
      POSTGRES_DB: ecopila_db_offline
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - offline-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ecopila_db_offline" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    ports: [ "5433:5432" ]
    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

  gateway-offline:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    ports: [ "8090:8090" ]
    environment:
      SPRING_PROFILES_ACTIVE: "offline"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka:8761/eureka"
      EUREKA_URI: "http://eureka:8761/eureka"
      JWT_BASE64_SECRET: "hRFxCC9ibkLnqP9Js9FiWRbCme1dbLPLIRzQVPKmhK/LscULomJ/flJJpUaZ+M9fa+hT0X4gpeileNbQJrEBrw=="
    depends_on:
      eureka:
        condition: service_healthy
      redis:
        condition: service_started
    mem_limit: 512m
    restart: unless-stopped

